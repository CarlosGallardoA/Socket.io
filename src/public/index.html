<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Socket.io</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css"
        integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <div>
                    <form class="card card-body rounded-0" id="task-form">
                        <h1 class="h3 mb-5">Agregar Tarea</h1>
                        <input type="text" id="title" placeholder="Escribe una nota" class="form-control rounded-0 mb-3"
                            autofocus required>
                        <textarea name="description" id="description" rows="2" class="form-control rounded-0"
                            placeholder="Escriba una descripcion" required></textarea>
                        <button class="btn btn-primary rounded-0 mt-3">Agregar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="mt-3">
                    <div id="tareas"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
